<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery plugins</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ==================== -->
<div class="full_wrapper counter_up">
    <div class="wrapper">
        <div class="counter_up_part">
            <div class="akhi"><h1>jquery plugins usages</h1></div>
            <div class="aug">
                <h1>Counter Up Count</h1>
            </div>

            <div class="counter_up_item">
                <h3>Total Students</h3>
                <p class="counter">5000</p>
            </div>
            <div class="counter_up_item">
                <h3>Total Teachers</h3>
                <p class="counter">100</p>
            </div>
            <div class="counter_up_item">
                <h3>Total Classes</h3>
                <p class="counter">500</p>
            </div>
            <div class="counter_up_item">
                <h3>Total Hours</h3>
                <p class="counter">1000</p>
            </div>
        </div>
    </div>
</div>
<!-- ============================================== -->
<div class="full_wrapper counter_down">
    <div class="wrapper">
        <div class="counter_down_part">
            <div class="aug">
                <h1>Countdown 15th August</h1>
            </div>
            <div class="counter_down_item">
                <h3>Days</h3>
                <p id="days">Days</p>
            </div>
            <div class="counter_down_item">
                <h3>Hours</h3>
                <p id="hours">Hours</p>
            </div>
            <div class="counter_down_item">
                <h3>Minutes</h3>
                <p id="minutes">Minutes</p>
            </div>
            <div class="counter_down_item">
                <h3>Seconds</h3>
                <p id="seconds">Second</p>
            </div>
        </div>
    </div>
</div>

<!-- ======================================================= -->
<!-- ======================================= -->
<div class="full_wrapper counter_light">
    <div class="wrapper">
        <div class="counter_light_part">
            <div class="ali">
                <h1>Please click the image/ lightbox</h1>
            </div>
         <div class="counter_light_item">

             <a href="images/b.jpg" data-lightbox="roadtrip"> <img src="images/b.jpg" alt="lightbox"></a>
             <a href="images/a.jpg" data-lightbox="roadtrip">  <img src="images/a.jpg" alt="lightbox"></a>
             <a href="images/c.jpg" data-lightbox="roadtrip"> <img src="images/c.jpg" alt="lightbox"></a>

         </div>
        
        </div>
    </div>
</div>

<!-- ================================================= -->
<div class="full_wrapper counter_veno">
    <div class="wrapper">
        <div class="counter_veno_part">
            <div class="ali">
                <h1>Please click the image/Venobox</h1>
            </div>
         <div class="counter_veno_item">

            <a class="venobox" data-gall="gallery01" href="images/c.jpg"><img src="images/c.jpg"></a>

         </div>
        
        </div>
    </div>
</div>
<!-- ================================================ -->
<div class="full_wrapper wow">
    <div class="wrapper">
    <div class="wow_part">
        <div class="wow_js">
            <h1>WOW JS</h1>
        </div>
        <div class="wow_one wow slideInLeft"></div>
        <div class="wow_two wow slideInRight"></div>
    </div>
    </div>
</div>
<!-- ========================================================== -->


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
